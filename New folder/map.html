<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Map</title>
<style>
#map {
  width: 100%;
  height: 400px;
}
</style>
</head>
<body>
<header class="e"><h1 class="back"><a href="C:\Users\WILLIAM PC\VS\welcome\Welcome HTML.html"><i class="fa-solid fa-angle-left"></i></a></h1><b class="b">THIS IS THE HOME PAGE!</b></header>
<div id="map"></div>
<script>
  // Get the user's current location.
  navigator.geolocation.getCurrentPosition(function(position) {
    // Create a map object.
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: position.coords.latitude, lng: position.coords.longitude},
      zoom: 15
    });

    // Add a marker for the user's current location.
    var marker = new google.maps.Marker({
      position: {lat: position.coords.latitude, lng: position.coords.longitude},
      map: map,
      title: 'Your current location'
    });

    // Add a marker for the university.
    var universityMarker = new google.maps.Marker({
      position: {lat: 37.7833, lng: -122.4167},
      map: map,
      title: 'University of California, Berkeley'
    });

    // Add a polyline connecting the user's current location to the university.
    var polyline = new google.maps.Polyline({
      path: [
        {lat: position.coords.latitude, lng: position.coords.longitude},
        {lat: 37.7833, lng: -122.4167}
      ],
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      map: map
    });
  });
</script>
</body>
</html>
